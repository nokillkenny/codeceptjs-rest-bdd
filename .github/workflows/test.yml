name: API Tests

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Create reports directory
        run: mkdir -p reports/
        
      - name: Run tests
        run: npm run test:report

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeceptjs-report
          path: reports/
          retention-days: 30

  notify-showcase:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger test-showcase
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SHOWCASE_PAT }}
          repository: nokillkenny/test-showcase
          event-type: test-completed
          client-payload: '{"repo": "codeceptjs-rest-bdd", "artifact": "codeceptjs-report"}'
